<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="../presentation/Validator.js"></script>
    <title>Anmelden</title>   
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Anmelden</h3>
            <p class="desc">Bitte anmelden!</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Bsp.: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Passwort</label>
                <input id="password" name="password" type="password" placeholder="Passwort eingeben" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Anmelden</button>
        </form>
    </div>
</body>
</html>
