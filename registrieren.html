<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Registieren</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Registrieren</h3>
          <p class="desc">Es geht ganz schnell und einfach</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Vollst√§ndiger Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Bsp.: Bui Nhat Minh" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Bsp.: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Passwort</label>
            <input id="password" name="password" type="password" placeholder="Passwort eingeben" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Passwort wiederholen</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Passwort wiederholen" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Registrieren</button>
        </form>
      </div>
</body>
</html>
